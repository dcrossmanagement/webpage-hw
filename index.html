<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Document</title>
</head>
<body>
<!-- Nav Bar -->
    <nav>
        <div class="group" id="group-1">
            <img id="logo" src="logo.png" alt="peace-sign-logo">
            <div class="item" id="item-1">FOR SALE</div>
            <p><i class="arrow down"></i></p>
        </div>
        <div class="group" id="group-2">
            <div class="item" id="item-2">MY ACCOUNT</div>
            <div><button>POST AN AD</button></div>
        </div>
    </nav>
<!-- Search bar -->
    <section class="row" id="row-1">
        <div class="search-bar" id="search-1">
            <img id="search-button" src="mag.png" alt="magnifiying-glass-search-button">
            <p class="text" id="mountain">Mountains</p>
        </div>
        <div class="search-bar" id="search-2">
            <p class="text-1" id="in">in</p>
        </div>
        <div class="search-bar" id="search-3">
            <p class="text" id="europe">Europe</p>
            <p class="p-arrow"><i class="arrow down"></i></p>
        </div>
    </section>
<!-- Categories bar -->
    <section class="row" id="row-2">
        <img id="buttons" src="buttons.png" alt="grid-view-buttons">
        <div class="category" id="prices">
            <p>PRICES</p>
            <p><i class="arrow down"></i></p>
        </div>
        <div class="category" id="hills">
            <p>HILLS</p>
            <p><i class="arrow down"></i></p>
        </div>
        <div class="category" id="type">
            <p>TYPE</p>
            <p><i class="arrow down"></i></p>
        </div>
        <div class="category" id="more">
            <p>MORE</p>
            <p><i class="arrow down"></i></p>
        </div>
        <div class="category" id="oldest-first">
            <p>OLDEST FIRST</p>
            <p><i class="arrow down"></i></p>
        </div>
    </section>
<!-- Image content -->
    <div class="main" id="images">
        <div class="main-row" id="main-row-1">
            <section>
                <img class="picture" id="scene-1" src="scene-1.png" alt="scenery-1">
            </section>
            <section>
                <img class="picture" id="scene-2" src="scene-2.png" alt="scenery-2">
            </section>
        </div>
        <div class="main-row" id="main-row-2"> 
            <section>
                <img class="picture" id="scene-3" src="scene-3.png" alt="scenery-3">
            </section>
            <section>
                <img class="picture" id="scene-4" src="scene-4.png" alt="scenery-4">
            </section>
            <section>
                <img class="picture" id="scene-5" src="scene-5.png" alt="scenery-5">
            </section>
        </div>
    </div>
</body>
</html>
